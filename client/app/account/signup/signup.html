<div class="container signup-container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <form class="form" name="form" ng-submit="register(form)" novalidate>
        <fieldset>
          <legend>Sign up</legend>
          <div class="form-group zeta-normal-text" ng-class="{ 'has-success': form.name.$valid && submitted,
                                              'has-error': form.name.$invalid && submitted }">
            <label>Name</label>

            <input type="text" name="name" class="form-control" ng-model="user.name"
                   required/>
            <p class="help-block" ng-show="form.name.$error.required && submitted">
              A name is required
            </p>
          </div>

          <div class="form-group zeta-normal-text" ng-class="{ 'has-success': form.email.$valid && submitted,
                                              'has-error': form.email.$invalid && submitted }">
            <label>Email</label>

            <input type="email" name="email" class="form-control" ng-model="user.email"
                   required
                   mongoose-error/>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && submitted">
              What's your email address?
            </p>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ errors.email }}
            </p>
          </div>

          <div class="form-group zeta-normal-text" ng-class="{ 'has-success': form.password.$valid && submitted,
                                              'has-error': form.password.$invalid && submitted }">
            <label>Password</label>

            <input type="password" name="password" class="form-control" ng-model="user.password"
                   ng-minlength="3"
                   required
                   mongoose-error/>
            <p class="help-block"
               ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
              Password must be at least 3 characters.
            </p>
            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.password }}
            </p>
          </div>

          <div class="form-group zeta-normal-text" ng-class="{ 'has-success': form.confirmPassword.$valid && submitted,
                                              'has-error': form.confirmPassword.$invalid && submitted }">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" ng-model="user.confirmPassword"
                   match="user.password"
                   ng-minlength="3" required/>
            <p class="help-block"
               ng-show="form.confirmPassword.$error.match && submitted">
              Passwords must match.
            </p>
          </div>

          <div ng-if="isLoggedIn() && isAdmin()" class="form-group zeta-normal-text" ng-class="{ 'has-success': form.role.$valid && submitted,
                                              'has-error': form.role.$invalid && submitted }">
            <label>Role</label>
            <select name="role" class="form-control" ng-init="user.role=roleConfig.roles[0].id" ng-model="user.role" ng-options="role.id as role.viewName for role in roleConfig.roles"></select>
          </div>

          <div align="center">
            <button class="btn btn-default" type="submit">
              Sign up
            </button>
            <a class="btn btn-default" ui-sref="login">
              Login
            </a>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="col-sm-6 col-sm-offset-3" align="center">
      <flash-alert message="{{success.registration}}" is-message-visible="isSuccessMsgVisible"></flash-alert>
    </div>
  </div>
  <hr>
</div>
