<div class="container login-container">
  <div class="row">
      <!-- <div class="col-sm-6 col-sm-offset-3">
        <p>Default account is <code>test@example.com</code> / <code>test</code></p>
        <p>Admin account is <code>admin@example.com</code> / <code>admin</code></p>
      </div> -->
      <div class="col-sm-6 col-sm-offset-3">
        <form class="form" name="form" ng-submit="login(form)" novalidate>
          <fieldset>
            <legend>Login</legend>
            <div class="form-group zeta-normal-text">
              <label>Email</label>

              <input type="email" name="email" class="form-control" ng-model="user.email" required>
            </div>

            <div class="form-group zeta-normal-text">
              <label>Password</label>

              <input type="password" name="password" class="form-control" ng-model="user.password" required>
            </div>

            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                 Please enter your email and password.
              </p>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                 Please enter a valid email.
              </p>

              <p class="help-block">{{ errors.other }}</p>
            </div>

            <div align="center">
              <button class="btn btn-default" type="submit">
                Login
              </button>
              <a class="btn btn-default" ui-sref="signup">
                Register
              </a>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
</div>
