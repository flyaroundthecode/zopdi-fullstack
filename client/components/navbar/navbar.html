<div id="zeta-nav-bar">
    <h2 id="title"><i class="fa fa-sitemap"></i>MENU</h2>
    <ul id="toggle">
        <li ng-repeat="(navItem, navDetail) in navbarConfig" ng-click="navSelectionHandler(navItem, navDetail)" ng-if="shouldNavItemVisible(navDetail)">
            <div ng-class="{'active border': navItem == selectedNavItem}" class="nav-menu-item-container">
                <span class="{{navDetail.iconClass}}"></span> 
                <a ui-sref="{{navDetail.uiSref}}" ng-if="navDetail.uiSref">{{navDetail.viewName}}</a>
                <a ng-if="!navDetail.uiSref">{{navDetail.viewName}}</a>
                <span class="the-btn" ng-class="{'fa fa-chevron-down': !navDetail.isSubNavVisible, 'fa fa-chevron-up': navDetail.isSubNavVisible}" ng-if="navDetail.subNav"></span>
                <ul ng-show="navDetail.isSubNavVisible" ng-if="navDetail.subNav" ng-click="subNavSelectionHandler($event)">
                    <li ng-repeat="subNavDetail in navDetail.subNav">
                        <a ui-sref="{{subNavDetail.uiSref}}">{{subNavDetail.viewName}}</a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
